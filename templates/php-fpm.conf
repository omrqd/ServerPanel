; PHP-FPM Pool Configuration
; Generated by Server Panel
; Optimized for production workloads

[www]
; Pool user/group
user = www-data
group = www-data

; Socket configuration
listen = /run/php/php8.2-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process Manager - Dynamic for flexible scaling
pm = dynamic

; Maximum number of child processes
; For 1GB RAM VPS: 25-35
; For 2GB RAM VPS: 50-70  
; For 4GB RAM VPS: 100-150
pm.max_children = 50

; Number of child processes created on startup
pm.start_servers = 5

; Minimum number of idle child processes
pm.min_spare_servers = 5

; Maximum number of idle child processes
pm.max_spare_servers = 35

; Number of requests after which a child process will be respawned
; Helps prevent memory leaks
pm.max_requests = 500

; Maximum time for script execution (in seconds)
request_terminate_timeout = 60

; Slow log for debugging
slowlog = /var/log/php-fpm/slow.log
request_slowlog_timeout = 5

; Security: limit extensions
security.limit_extensions = .php .php8

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; PHP admin values
php_admin_value[error_log] = /var/log/php-fpm/www-error.log
php_admin_flag[log_errors] = on

; PHP values - production settings
php_value[session.save_handler] = redis
php_value[session.save_path] = "tcp://127.0.0.1:6379"
php_value[session.gc_maxlifetime] = 3600

; Upload limits
php_admin_value[upload_max_filesize] = 64M
php_admin_value[post_max_size] = 64M

; Memory limit per process
php_admin_value[memory_limit] = 256M

; Maximum execution time
php_admin_value[max_execution_time] = 60

; Display errors (disabled in production)
php_admin_flag[display_errors] = off
php_admin_flag[display_startup_errors] = off

; OPcache settings (additional)
php_admin_value[opcache.validate_timestamps] = 0
